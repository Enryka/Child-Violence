<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vine Pattern</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style> 
    body { background-color: black; }
    svg {
        display: block;
        width: 400px;
        height: 800px;
        margin: auto;
    }
    </style>
</head>

<body>
<svg width="400" height="800"></svg>

<script>
    const svg = d3.select("svg");

    function drawVine(x, y, length, angle, depth) {
        if (depth == 0) return;

        let x2 = x + length * Math.cos(angle);
        let y2 = y + length * Math.sin(angle);

        svg.append("line")
            .attr("x1", x)
            .attr("y1", y)
            .attr("x2", x2)
            .attr("y2", y2)
            .attr("stroke", "pink")
            .attr("stroke-width", 3);

        drawVine(x2, y2, length * 0.8, angle - Math.PI / 4, depth - 1);
        drawVine(x2, y2, length * 0.8, angle + Math.PI / 4, depth - 1);
    }

    drawVine(200, 750, 100, -Math.PI / 2, 5);
</script>
</body>
</html>
